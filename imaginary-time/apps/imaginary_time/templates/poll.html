{% extends "base.html" %}

{% block content %}      	

<div id="poll">
  <h2>how would you like to spend your day?</h2>
  <form id="timeForm" action="{% url poll %}" method="post">
    {% csrf_token %}
    <div id="formContent">
      {{ form }}
      <p id="totalHours">(24 hours total)</p>
      <div class="clear">&nbsp;</div>    
      <input class="formSubmit" type="submit" value="SUBMIT">
    </div>
  </form>
  <div class="success"><p>THANK YOU!</p></div>
</div>
{% endblock content %}
